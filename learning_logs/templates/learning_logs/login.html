{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        color: #2c3e50;
        margin: 0;
        padding: 2rem;
    }

    .container {
        background: linear-gradient(135deg, #2c3e50, #3498db);
        color: white;
        padding: 2rem;
        border-radius: 15px;
        margin-bottom: 2rem;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        position: relative;
    }

    .container h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    /* Form interno com fundo branco e estilo de card */
    .login-card {
        width: 300px;
        padding: 2rem;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        text-align: left;
        color: #2c3e50;
    }

    .login-card .form-label {
        font-weight: 600;
        color: #2c3e50;
    }

    .login-card input[type="text"],
    .login-card input[type="password"] {
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 0.5rem;
        width: 100%;
        font-size: 1rem;
        margin-bottom: 1rem;
    }

    .login-card button {
        background-color: #3498db;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
    }

    .login-card button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }

    .container::before, .container::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
    }

    .container::before {
        width: 100px;
        height: 100px;
        top: -20px;
        left: -20px;
    }

    .container::after {
        width: 150px;
        height: 150px;
        bottom: -30px;
        right: -30px;
    }

</style>

<div class="container mt-5">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    <div class="login-card">
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usu√°rio</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                {{ form.password }}
            </div>
            <button type="submit"><i class="fas fa-arrow-right"></i> Entrar</button>
        </form>
    </div>
</div>
{% endblock content %}
